<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
                <form id="search-form">
                    <input class="search-form"
                      placeholder="Enter your city"
                      id="city-input"
                    />
                </div>
                <div class="col-6">
                  <input type="submit" class="btn btn-primary" value="Search" />
                </div>
              <div class="col-6">
                <input
                  type="button"
                  class="form-control btn btn-success w-50"
                  id="current-location-button"
                  value="Current"
                />
              </div>
            </form>        
        </div>
        <div class="row city">
          <div class="col-6">
            <h1 id="city">Durban</h1>
            <p1 id="date">  Monday 15:19 </p1>
          </div>
          <div class="col-1">
            <p></p>
          </div>
          <div class="col-5">
            <p class="temperature"  id="temperature"> °C</p>
            <p id="temperature-description">Cloudy</p>
          </div>
        </div>
        <br />
        <div class="row data">
          <div class="col-4">precipitation: 0%</div>
          <div class="col-4">Humidity: <span id="current-humidity"></span>%</div>
          <div class="col-4">Wind: <span id="current-wind"> </span> km/hr</div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <p2>Tue </p2>
            <p>🌧️</p>
            <p2>19&deg;C</p2>
          </div>
          <div class="col">
            <p2>Wed </p2>
            <p>🌧 ️</p>
            <p>20&deg;C</p>
          </div>
          <div class="col">
            <p2>Thu </p2>
            <p>⛅</p>
            <p>24&deg;C</p>
          </div>
          <div class="col">
            <p2>Fri </p2>
            <p>🌧</p>
            <p>21&deg;C</p>
          </div>
          <div class="col">
            <p2>Sat</p2>
            <p>☀ ️</p>
            <p>28&deg;C</p>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <small><a href= "https://github.com/Snenhlanhl/Weather-App" target ="blank">Open-source code</a>, by Sinenhlanhla</small>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
